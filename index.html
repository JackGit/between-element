<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: lightseagreen;
        }

        .source {
            position: relative;
            background: red;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
            padding: 10px;
            border: 10px solid green;
        }

        .source.active {
            position: relative;
            background: black;
            border-radius: 0;
            width: 180px;
            top: 100px;
            box-shadow: 100px 10px black;
        }
        .source.active2 {
            position: relative;
            background: blue;
            border-radius: 0;
            width: 130px;
            top: 200px;
            left: 200px;
        }
        .source2 {
            background: grey;
            border: 1px dashed black;
            width: 100px;
            height: 100px;
            border-radius: 20px;
        }

        .target {
            background: purple;
            width: 400px;
            height: 200px;
            margin: 20px;
            padding: 20px;
            color: white;
            font-size: 4em;
            font-weight: 500;
            font-family: monospace;
            text-decoration: underline;
            border: 20px solid red;
        }

        .target2 {
            box-sizing: border-box;
            background-color: green;
            min-height: 200px;
            display: inline-block;
            width: 100px;
            position: fixed;
            top: 20px;
            left: 100px;
            padding: 30px;
            font-size: 5em;
            overflow: hidden;
            letter-spacing: 30px;
            text-shadow: 1px 1px white;
        }
    </style>
</head>
<body>
    <div>
        <div class="source">
            123
        </div>
        <div class="source2"></div>
    </div>
    <div>
        <div class="target">123</div>
        <div class="target2"></div>
    </div>
    <button id="btn">start</button>
<script src="src/between-elements.js"></script>
<script>
    var between = new BetweenElements(document.querySelector('.source'), {duration: 300, removeFromElement: false});
    between.on('complete', function(event) {
        console.log('complete one')
    }).on('allComplete', function() {
        console.log('all completed');
    })


    document.body.addEventListener('click', function() {

        between.addClass('active', {duration: 300});
        between.addClass('active2', {duration: 300});
        between.removeClass('active2', {duration: 3000});
        between.removeClass('active', {duration: 3000});
        between.moveToElement(document.querySelector('.source2'));
        between.copyToElement(document.querySelector('.target'), {easing: 'ease-in', duration: 1000});
        between.copyToElement(document.querySelector('.target2'));

    });

</script>
</body>
</html>
